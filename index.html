<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
<script defer src="runtime.js"></script><script defer src="main.js"></script></head>
<body>
  <header>
    <h1>LeaderBoard</h1>
  </header>
  <main class="content">
    <section class="table-container">
      <div class="top-bar">
        <h2>Recent Scores</h2>
        <button type="button" class="refresh-btn">Refresh</button>
      </div>
      <div class="table" id="list">
        <!-- <ul class="list">
          <li class="odd">Name:100</li>
          <li class="even">Name:100</li>
          <li class="odd">Name:100</li>
          <li class="even">Name:100</li>
          <li class="odd">Name:100</li>
          <li class="even">Name:100</li>
        </ul> -->
      </div>
    </section>
    <section class="table-input">
      <h2>Add Your score</h2>
      <form class="form">
        <input class="input-text" type="text" name="name" placeholder="Your name">
        <input class="input-text" type="text" name="score" placeholder="Your score">
        <div class="btn-wrapper">
          <button class="submit-btn" type="submit">Submit</button>
        </div>
      </form>
    </section>
  </main>
</body>
</html>
